<div class="blog-container" [class.sidebar-open]="isSidebarOpen">

  <!-- Sidebar toggle area -->
  <div class="toggle-area-open" *ngIf="!isSidebarOpen">
    <button class="toggle-button-open" (click)="toggleSidebar()">>
    </button>
  </div>

  <div class="toggle-area-closed" *ngIf="isSidebarOpen">
    <button class="toggle-button-closed" (click)="toggleSidebar()">
      < </button>
  </div>

  <!-- Sidebar -->
  <div class="side-panel">
    <div *ngFor="let section of blogSections">
      <div class="section-header" (click)="toggleSection(section)">
        {{ section.title }}
        <span class="toggle-indicator">
          {{ section.collapsed ? '▼' : '▲' }}
        </span>
      </div>
      <ul *ngIf="!section.collapsed">
        <li *ngFor="let item of section.items" (click)="loadContent(item)" [class.active]="selectedItem === item">
          {{ item.title }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content Panel -->
  <div class="content-panel" [innerHTML]="selectedContent"></div>

</div>
